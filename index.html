<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devin Tiger Book List</title>
    <script id="book-template" type="text/x-handlebars-template">
        <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
          <header>
            <h1>{{title}}</h1>
            <div class="byline">
              By <address><a href="{{authorUrl}}">{{author}}</a></address>
              {{publishStatus}}
            </div>
          </header>
          <section class="book-description">{{{description}}}</section>
        </article>
      </script>
</head>
<body>
    <h1>Test H1</h1>
    <h2>Test H2</h2>
    <p>Test Paragraph Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto enim repellat modi? Corporis aliquid porro earum sapiente ex, ut itaque a! Aliquam ea suscipit, sequi quaerat aspernatur saepe necessitatibus commodi.</p>

    <section id="book-list">

    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
